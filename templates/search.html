<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }
    
        header {
            background-color: #0a0a0a; /* Violet color */
            color: #ffffff; /* White color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem; /* Reduced padding */
        }
    
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
    
        nav li {
            margin-right: 0.5rem; /* Reduced margin */
        }
    
        nav a {
            color: #ffffff; /* White color */
            text-decoration: none;
        }
    
        main {
            padding: 1rem;
        }
    
        h2 {
            margin-top: 0;
        }
    
        form {
            display: flex;
            margin-bottom: 1rem;
        }
    
        label {
            margin-right: 0.5rem;
        }
    
        input[type="text"] {
            flex-grow: 1;
        }
    
        button[type="submit"] {
            background-color: #0a0a0a; /* Violet color */
            color: #ffffff; /* White color */
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }
    
        #search-results {
            margin-top: 1rem;
        }
    
        h3 {
            margin-top: 0;
        }
    
        ul {
            list-style: none;
            padding: 0;
        }
    
        li {
            border: none;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    
        h4 {
            margin-top: 0;
        }
    
        button {
            background-color: #0a0a0a; /* Violet color */
            color: #ffffff; /* White color */
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }
    
        /* Search result item */
        .search-result {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }
    
        .search-result img {
            width: 100px;
            height: 100px;
            margin-right: 1rem;
        }
    
        .search-result h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
    
        .search-result p {
            margin: 0;
            font-size: 1rem;
        }
    
        .search-result button {
            background-color: #0a0a0a; /* Violet color */
            color: #ffffff; /* White color */
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            margin-left: auto;
        }
    
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
    
        th, td {
            text-align: left;
            padding: 8px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        tr:hover {
            background-color: #ddd;
        }
    
        td img {
            max-height: 100px;
            max-width: 100px;
        }
    
        button {
            padding: 16px;
            color: #ffffff; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 24px;
        }
    
        button.index {
            background-color: black;
        }
    
        
    </style>
    
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <h2>Search</h2>
        <form action="/search" method="GET">
            <label for="search-term">Search:</label>
            <input type="text" id="q" name="q" placeholder="Search songs..." required value="{{ request.args.get('q', '') }}">
            <button type="submit">Go</button>
        </form>

        <table>
            <thead>
              <tr>
                <th>Image</th>
                <th>Song Name</th>
                <th>Artist</th>
              </tr>
            </thead>
            <tbody>
              {% for song in songs %}
              <tr>
                <td><img src="{{ url_for('static', filename=song.sname + '.jpg') }}" alt="{{ song.sname }} Image" class="song-image"></td>
                <td>{{ song.sname }}</td>
                <td>{{ song.cname }}</td>
              </tr>
              {% endfor %}
          </table>
          <a href="{{ url_for('home', id=current_user.id) }}">
      
          <button type="Submit" class="index" align="right"> Back </button>
        </a>
</main>
</body>
</html>
