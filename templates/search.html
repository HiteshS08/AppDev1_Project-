<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            background-color: #f8f9fa; 
        }

        form {
            display: flex;
            margin-bottom: 1rem;
        }

        label {
            margin-right: 0.5rem;
        }

        input[type="text"] {
            flex-grow: 1;
        }

        button[type="submit"] {
            background-color: #0a0a0a; 
            color: #ffffff; 
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td img {
            max-height: 100px;
            max-width: 100px;
        }

        button {
            padding: 16px;
            color: #ffffff; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 24px;
        }

        button.index {
            background-color: black;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
        <h2>Search</h2>
        <form action="/search" method="GET">
            <label for="search-term">Search:</label>
            <input type="text" id="q" name="q" placeholder="Search songs..." required value="{{ request.args.get('q', '') }}">
            <button type="submit">Go</button>
        </form>

        <table>
            <thead>
              <tr>
                <th>Image</th>
                <th>Song Name</th>
                <th>Artist</th>
              </tr>
            </thead>
            <tbody>
              {% for song in songs %}
              <tr>
                <td><img src="{{ url_for('static', filename=song.sname + '.jpg') }}" alt="{{ song.sname }} Image" class="song-image"></td>
                <td>{{ song.sname }}</td>
                <td>{{ song.cname }}</td>
              </tr>
              {% endfor %}
          </table>
          <a href="{{ url_for('home', id=current_user.id) }}">
              <button type="Submit" class="index" align="right"> Back </button>
          </a>
</body>
</html>
