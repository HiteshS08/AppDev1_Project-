<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: sans-serif;
        }

        .form-control {
            background-color: #fff;
            border-color: #495057;
            color: #fff;
        }

        .btn-primary {
            background-color: #333;
            border-color: #333;
        }
    </style>
</head>
<body>
    { % include navbar.html %}
    <div class="container mt-5">
        <h1>Create a New Song</h1>
        <form action="#">
            <div class="mb-3">
                <label for="song_name" class="form-label">Song Name:</label>
                <input type="text" class="form-control" id="song_name" name="song_name" required>
            </div>

            <div class="mb-3">
                <label for="song_image" class="form-label">Song Image URL:</label>
                <input type="url" class="form-control" id="song_image" name="song_image">
            </div>

            <div class="mb-3">
                <label for="song_lyrics" class="form-label">Lyrics:</label>
                <textarea class="form-control" id="song_lyrics" name="song_lyrics" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Song</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
