<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #333;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-large {
            width: 200px;
            height: 150px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Creator Page</h1>
        <div class="btn-container">
            <button class="btn-large btn-primary">Create Album</button>
            <button class="btn-large btn-success">Edit Album</button>
            <button class="btn-large btn-warning">Add Song</button>
            <button class="btn-large btn-danger">Delete Song</button>
        </div>
    </div>

</body>
</html>
